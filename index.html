<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script src="index.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="content">
            <div class="player-names">
                <p>Player 1</p>
                <p>Player 2</p>
            </div>
            <div class="scoreboard">
                <p id="playerOneScore">0</p>
                <p id="playerTwoScore">0</p>
            </div>
            <div class="score-message">
                <p>Result: </p>
                <p id="roundMessage">Let's Play!</p>
            </div>
            <div class="button-container">
                <button id="rock"><img src="images/rock.png" alt="Rock"></button>
                <button id="paper"><img src="images/paper.png" alt="Paper"></button>
                <button id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
            </div>
        </div>
    </body>
</html>
